<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <!-- ------------font inter and railway------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- --------------------------font awesome---------------------- -->
    <script
      src="https://kit.fontawesome.com/db9e661b57.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--           nav section       -->
    <header>
      <nav
        class="font-Raleway flex justify-between px-10 lg:px-32 py-5 lg:py-12"
      >
        <div>
          <h3 class="text-3xl font-extrabold text-[#030712]">Swift-Ticket</h3>
        </div>
        <div class="hidden md:block">
          <ul class="flex justify-between list-none gap-14 py-2">
            <li>Home</li>
            <li>About</li>
            <li>Destination</li>
            <li>Search</li>
          </ul>
        </div>
        <div>
          <div
            class="flex items-center justify-center gap-4 bg-[#1DD1001A] border border-[#1DD10066] px-4 py-2 rounded-xl text-[#1DD100] text-sm font-bold"
          >
            <h3>Bus</h3>
            <i class="fa-solid fa-van-shuttle"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="font-Raleway flex flex-col justify-between px-10 lg:px-32 py-5 lg:py-12 relative">
        <img src="./images/banner.png" alt="">
        <div class="absolute top-[70px] w-[80%] text-center">
          <div>
            <h1 class="text-5xl font-extrabold leading-[86px] text-[#fff]">End-to-End Travel with <br><span class="text-[#1DD100]">Swift-Ticket</span></h1>
          <p class="text-white text-sm mb-8 ">
            Swift Travel promises a seamless end-to-end experience, simplifying
            every step of your journey.
          </p>
          <button class="bg-[#1DD100] px-4 py-2 rounded-xl text-[#030712] font-bold text-sm">Buy Tickets</button>
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <footer>
      <section></section>
    </footer>
    <script src="./App.js"></script>
  </body>
</html>
